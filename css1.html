<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS 1</title>
    <link rel="stylesheet" type="text/css" href="css/stilim.css" />
    <style>
	
	.esma {
	 color:lime;
	}
	
	#emirhan {
	 color: red;
	}
        p {
            color: blueviolet;
            font-size: 99px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
			//aaaa
        }
		h1 {
		 background-color:beige;
		 color: blue;
		 border: 1px solid black;
		border-width: 10px 5px 20px 1px;		 
		}
		ul {
		 list-style-type:circle;
		}
    </style>
</head>
<body >
    <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin-left: auto; margin-right: auto; text-align: center">CSS - Cascading Style Sheets (Peşpeşe Stil Şablonları)

</h1>
    <p align="center">
        <b>Eklenme<br>yöntemleri:</b> 
		<font face="verdana"  class="esma">asdas</font>
    </p>
    <ul type="circle">
        <li style=" font-weight:bold;">  Yerel (HEAD içine style açarak)</li>
        <li class="esma">Harici (CSS dosyasını çağırarak)</li>
        <li id="emirhan">Inline (en kolay - etiketin içinde SATIR İÇİ)</li>
    </ul>
	<a href="http://google.com" >Google</a>
</body>
</html>
